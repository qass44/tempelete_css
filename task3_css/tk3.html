<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tk task3 on css</title>
</head>

<style>

.div1{
background-image:url("loo.png") ;
	
	width: 400px;height: 400px;
	background-repeat: no-repeat;
}

.div2{
	background-image:url("loo.png") ;
	background-repeat: repeat-y;
	width: 400px;height: 400px;
	float: right;
	
}

.div3{
	background-image:url("loo.png") ;
	background-repeat: repeat-x;
	width: 400px;height: 400px;
	float: bottom;

	
}

.div4{
	background-image:url("loo.png") ;
	background-repeat: repeat-x;
	background-repeat: repeat-y;
	width: 400px;height: 400px;
	
}
	

</style>


<body>

	<div>

	<div class="div1">
		
	</div>
	<br>

	<div class="div2">
		
	</div>

	<div class="div3">
		
	</div>

	<div class="div4">
		
	</div>

</div>


	

</body>
</html>
